######################################################################################
######################################################################################
## In this file are different mappings that are used to convert the  
## USQwerty keyboard layouts to other keyboard layouts.
## The category name (word between the [ and ]) is the keyboard layout name.
##
## The form is always A = B
##   A is the key before (USQwerty)
##   B is the key after (the wanted keyboard layout)
##
## Exception AltGr:
##   AltGr=0 will leave Alt as Alt
##   AltGr=1 will change all instances of Alt to Control+Alt for right-handed layouts
######################################################################################
######################################################################################

[USQwerty]
AltGr=0

[Swiss]
AltGr=1
Grave=Slash
Minus=BracketOpen
Equals=BracketClose
BracketOpen=SemiColon
BracketClose=Grave
BackSlash=Enter
SemiColon=Apostrophe
Apostrophe=BackSlash
Slash=Minus
Enter=OEM8
Y=Z
Z=Y

